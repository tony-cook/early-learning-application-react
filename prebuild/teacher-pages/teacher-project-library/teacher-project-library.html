<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teacher-project-library.css">
    <title>Projects Page - Teacher</title>
</head>
<body>
    <div class= "main-view-container">
    <div class= "navbar-container">
        <a href="">
            <img id="star-logo-top" src= "/prebuild/images/Home/Star Logo 07-2@2x.png">
        </a>
        <a href="" id="home-link">HOME</a>
        <a href="" id="projects-link">PROJECTS</a>
        <a href="" id="teachers-link">TEACHERS</a>
        <div class="navbar-right-container">
            <span class= "navbar-right-line1">
                LANG
                <a href="">
                    <img id="nz-flag-image" src="/prebuild/images/Home/NZ Flag@2x.png">
                </a>
                <a href="">
                    <img id="maori-flag-image" src="/prebuild/images/Home/Maori flag@2x.png">
                </a>
                <br />
            </span>
            <span class= "navbar-right-line2">
                <img id="profile-image" src="/prebuild/images/Teacher areas/Ellipse 38.png">
                <span id="profile-name"> JASMINA SALVADOR </span>
            </span>
        </div>
    </div>
    <div class= "content-container">
        <div class="content-left-container">
            <div class="checkbox-section">
                <span class="checkbox-heading">SUBSCRIPTION <br><hr></span>
                <span class="checkbox-text">
                    <input type="checkbox" checked>
                    Free
                    <br>
                    <input type="checkbox" checked>
                    Premium
                    <br>
                </span>
            </div>

            <div class="checkbox-section">
                <span class="checkbox-heading">ACTIVITY TYPE <br> <hr></span>
                <span class="checkbox-text">
                    <input type="checkbox" checked>
                    Animation
                    <br>
                    <input type="checkbox" checked>
                    Game
                    <br>
                    <input type="checkbox" checked>
                    Chatbot
                    <br>
                    <input type="checkbox" checked>
                    Augmented Reality
                    <br>           
                </span>
            </div>
            
            <div class="checkbox-section">
                <span class="checkbox-heading">YEAR LEVEL <br> <hr></span>
                <span class="checkbox-text">
                    <input type="checkbox" checked>
                    1 - 4
                    <br>
                    <input type="checkbox" checked>
                    5 - 6
                    <br>
                    <input type="checkbox" checked>
                    7 - 8
                    <br>
                    <input type="checkbox" checked>
                    9 - 13
                    <br>
                </span>
            </div>

            <div class="checkbox-section">
                <span class="checkbox-heading">SUBJECT MATTER <br> <hr></span>
                <span class="checkbox-text">
                    <input type="checkbox" checked>
                    Computer Science
                    <br>
                    <input type="checkbox" checked>
                    Maths
                    <br>
                    <input type="checkbox" checked>
                    Science
                    <br>
                    <input type="checkbox" checked>
                    Language
                    <br>
                    <input type="checkbox" checked>
                    Art
                    <br>
                    <input type="checkbox" checked>
                    Music
                    <br>
                </span>
            </div>
        <div class="content-left-container">


        </div>
    </div>
    <script src="teacher-project-library.js"></script>
</body>
</html>
